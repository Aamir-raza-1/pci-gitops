# 10-abstractions/enforce-sizing-defaults.yaml
# This policy handles sizing mutations using a robust pattern that works in the CLI.
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: abstractions-sizing-defaults
spec:
  rules:
  - name: "mutate-gke-large"
    match:
      any:
      - resources:
          kinds: ["ContainerCluster"]
          selector:
            matchLabels:
              "platform.eazyops.com/gke-size": "large"
    mutate:
      patchStrategicMerge:
        spec:
          initialNodeCount: 5
          nodeConfig:
            machineType: "e2-standard-8"
  - name: "mutate-gke-small"
    match:
      any:
      - resources:
          kinds: ["ContainerCluster"]
          selector:
            matchLabels:
              "platform.eazyops.com/gke-size": "small"
    mutate:
      patchStrategicMerge:
        spec:
          initialNodeCount: 1
          nodeConfig:
            machineType: "e2-standard-2"
  - name: "mutate-db-large"
    match:
      any:
      - resources:
          kinds: ["SQLInstance"]
          selector:
            matchLabels:
              "platform.eazyops.com/db-size": "large"
    mutate:
      patchStrategicMerge:
        spec:
          settings:
            tier: "db-n1-standard-4"
  - name: "mutate-db-small"
    match:
      any:
      - resources:
          kinds: ["SQLInstance"]
          selector:
            matchLabels:
              "platform.eazyops.com/db-size": "small"
    mutate:
      patchStrategicMerge:
        spec:
          settings:
            tier: "db-g1-small"
